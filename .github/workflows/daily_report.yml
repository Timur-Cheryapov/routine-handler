name: Daily Task Report

on:
  schedule:
    # Runs at 06:30 UTC (9:30 MSK) every Monday through Friday
    - cron: '30 6 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  report:
    permissions:
      contents: read
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore stats cache
        uses: actions/cache@v3
        with:
          path: stats/
          key: task-report-stats-${{ github.run_id }}
          restore-keys: |
            task-report-stats-

      - name: Run Report Script
        env:
          PLATRUM_HOST: ${{ secrets.PLATRUM_HOST }}
          PLATRUM_API_KEY: ${{ secrets.PLATRUM_API_KEY }}
          PLATRUM_USERS_NOT_TO_TRACK: ${{ secrets.PLATRUM_USERS_NOT_TO_TRACK }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run start

